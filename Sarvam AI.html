<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skynet AI</title>
    <link rel="icon" href="assests/lg.png" type="icon">
    <link rel="stylesheet" href="AI style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
<button id="toggle-sidebar" class="material-symbols-rounded">menu</button>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Past Conversations</h2>
      <button id="new-chat-btn" class="material-symbols-rounded">Chat</button>
      <ul class="conversation-list"></ul>
      <!-- New Chat Button -->
      
    </div>
    <!-- Chats container -->
    <div class="chat-container"></div>
    
    <!-- Typing container -->
    <div class="typing-container">

      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Chat With Skynet AI..." required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
      </div>
    </div>
    <script src="https://unpkg.com/@google/generative-ai"></script>
    <script src="ai.js"></script>
  </body>
</html>
